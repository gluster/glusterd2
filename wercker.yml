box: google/golang:1.4

build:
  steps:

    - wercker/setup-go-workspace:
        package_dir: github.com/kshlm/glusterd2

    - wercker/golint

    - script:
        name: go build
        code: |
          go get -v ./...
          go build -v ./...

    - script:
        name: go test
        code: |
          go test -v ./...

